<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kjøreplan Eunike og Georg</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="mode-auto">

    <div id="login-overlay">
        <div class="login-box">
            <h1>SYSTEM ACCESS</h1>
            <p>Kjøreplan Bryllup Eunike og Georg</p>
            <input type="text" id="username" placeholder="USER" autocomplete="off">
            <input type="password" id="password" placeholder="PASSWORD">
            <button onclick="attemptLogin()">LOGIN</button>
            <p id="error-msg"></p>
        </div>
    </div>

    <div id="app-container">
        
        <header id="header">
            <div id="clock-container">
                <div id="clock">00:00:00</div>
            </div>
            <div id="controls">
                <button onclick="cycleViewMode()" id="view-btn">VIEW: AUTO</button>
                <button onclick="toggleFullScreen()" id="fs-btn">FULL</button>
            </div>
        </header>

        <div id="list-header" class="row-main">
            <div class="col" style="justify-content:center; color:#555;">#</div>
            <div class="col time" style="font-size:12px; color:#888;">TID</div>
            
            <div class="col col-who col-desktop" style="font-size:12px; color:#666;">ANSV</div>
            
            <div class="col desc-container" style="font-size:12px; color:#888; font-weight:bold;">HVA / BESKRIVELSE</div>
            
            <div class="col col-av col-desktop" style="font-size:12px; color:#8fd;">LYD / BILDE</div>
            <div class="col col-note col-desktop" style="font-size:12px; color:#fd8;">KOMMENTARER</div>
            
            <div class="col dur" style="font-size:12px; color:#666;">VARIGHET</div>
            
            <div class="col col-expand"></div> 
        </div>

        <main id="schedule-container">
            </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="script.js"></script>
</body>
</html>
