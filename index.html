<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dørkontroll System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="mode-auto">

    <div id="login-overlay">
        <div class="login-box">
            <h1>SYSTEM ACCESS</h1>
            <p>Sjekkliste Dører & Sikkerhet</p>
            <input type="text" id="username" placeholder="USER" autocomplete="off">
            <input type="password" id="password" placeholder="PASSWORD">
            <button onclick="attemptLogin()">LOGIN</button>
            <p id="error-msg"></p>
        </div>
    </div>

    <div id="app-container">
        <header id="header">
            <div id="brand">
                <span class="status-dot"></span>
                <select id="checklist-selector" onchange="switchList(this.value)">
                    <option value="default">Laster lister...</option>
                </select>
            </div>
            <div id="controls">
                <button onclick="createNewList()" id="new-btn">+ NY</button>
                <button onclick="exportToJSON()" id="exp-btn">EKSPORT</button>
                <button onclick="toggleFullScreen()" id="fs-btn">FULL</button>
            </div>
        </header>

        <div id="list-header" class="row-main">
            <div class="col id-col">ID</div>
            <div class="col room-col">ROM / BESKRIVELSE</div>
            <div class="col status-col">STATUS</div>
            <div class="col action-col">SJEKK</div>
        </div>

        <main id="checklist-container">
            </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
